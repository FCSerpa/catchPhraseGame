<!DOCTYPE html>
<html>
<head>
	<title>Dino Quiz</title>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<script src="/vendor/jquery/dist/jquery.min.js"></script>
	<script src="/vendor/underscore/underscore-min.js"></script>
	<script src="/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="/vendor/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/static/css/main.css">
	<script src="/static/js/app.js"></script>
</head>
<body>
	<div>
		<img src="images/Dinosaurs.jpg" alt="Triceratops and friends">
		<h1>Dino Catchphrase! <small>Try to name the dinosaur by the description.</small><h1>
		<ul id="dino-ul"></ul>
		<form id="new-dino-form">
			<input type="text" name="name" id="dino-name-input" placeholder="Dinosaur Name">
			<textarea id="dino-description-input" name="text" placeholder="Dinosaur Description"></textarea>
			<button type="submit"></button>
		</form>
	</div>
	<script type="text/template" id="dinos-template">
		<li><%= name %>: <%= text %></li>
		<button data-_id="<%= _id %>" onclick="deleteDino(this)" type="button"></button>
	</script>
</body>
