<!DOCTYPE html>
<html>
<head>
	<title>Dino Quiz</title>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<script src="/vendor/jquery/dist/jquery.min.js"></script>
	<script src="/vendor/underscore/underscore-min.js"></script>
	<script src="/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Skranji' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="/vendor/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/static/css/main.css">
	<script src="/static/js/app.js"></script>
</head>
<body>
	<div class="container">
		<div>
		<img src="images/Dinosaurs.jpg" class="img-responsive" alt="Triceratops and friends">
		<h1>Dino Catchphrase! <small>Try to name the dinosaur by the description. Highlight the gray block to see the answer. Click "Extinct" to remove a dinosaur from the list, and type a new description in the field and click "Evolve" to update that dinosaur (this feature isn't working yet).</small><h1>
		</div>
		<div class="input-group">
		<ul id="dino-ul"></ul>
		<h3 style="padding-left: 40px;">Add your own!</h3>
		<form id="new-dino-form" lass="form-inline" style="padding-left: 40px;">
			<input type="text" name="name" id="dino-name-input" placeholder="Dinosaur Name">
			<textarea id="dino-description-input" name="text" placeholder="Dinosaur Description"></textarea>
			<button type="submit">add</button>
		</form>
		</div>
	</div>
	<script type="text/template" id="dinos-template">
		<h3><span style="background: rgb(51, 51, 51);"><%= name %>:</span> <%= text %></h3>
		<button data-_id="<%= _id %>" id="delete-button" onclick="deleteDino(this)" type="button">make extinct</button>
		<textarea id="dino-description-update" name="text" placeholder="New Description" disabled></textarea>
		<button data-_id="<%= _id %>" id="update-button" onclick="updateDino(this)" type="button" disabled>evolve</button>
	</script>
</body>
